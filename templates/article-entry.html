{% extends "base.html" %}

{% block content %}
    <article>
        <header>
            <h1>
                {{ page.title }}
            </h1>

            Écrit le <time datetime="{{ page.date }}">
                {{ page.date }}
            </time>

            Mis à jour le <time datetime="{{ page.updated }}">
                {{ page.updated }}
            </time>
        </header>

        <div>
            {{ page.content | safe }}
        </div>
    </article>
{% endblock content %}
