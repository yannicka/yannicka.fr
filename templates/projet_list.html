{% extends "base.html" %}

{% block content %}
    <article class="prose">
        <header>
            <h1>
                {{ section.title }}
            </h1>
        </header>

        <ul>
            {% for page in section.pages %}
                <li>
                    <a href="{{ page.permalink }}">
                        {{- page.title -}}
                    </a>

                    <em>
                        ({{ page.extra.publish_month|date(format="%Y") }})
                    </em>
                </li>
            {% endfor %}
        </ul>
    </article>
{% endblock content %}
