{% extends "base.html" %}

{% block content %}
    <article>
        <header>
            <h1>
                {{ page.title }}
            </h1>

            <time datetime="{{ page.date }}">
                {{ page.date }}
            </time>
        </header>

        <div>
            {{ page.content | safe }}
        </div>
    </article>
{% endblock content %}
